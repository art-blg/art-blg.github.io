<div class="call">
  <div class="call-box-top">
    {% if site.data.contact.phone %}
        <div class="call-phone"><strong>Звоните: </strong> {{ site.data.contact.phone }} </div>
    {% endif %}
    <p>
      <div class="call-email"><strong>Лучше в ватсап: </strong>
      <a href="https://wa.me/+79243487844">
        Нажми чтобы написать
      </a>
    </div>
    </p>
    {% if site.data.contact.email %}
    <div class="call-email"><strong>Пишите: </strong>
      <a href="mailto:{{ .site.data.contact.email }}">
        {{ site.data.contact.email }}
      </a>
    </div>
    {% endif %}
  </div>
    {% if include.show_button %}
      <div class="call-box-bottom">
        <a href="{{ site.data.contact.contact_button_link }}" class="button">Связаться</a>
      </div>
    {% endif %}
</div>
